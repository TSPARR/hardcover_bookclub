<!-- includes/group_member_list.html -->
<div class="card shadow-sm mb-4">
    <div class="card-header bg-white">
        <h3 class="h5 mb-0"><i class="bi bi-people me-2"></i>Members</h3>
    </div>
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
            {% for member in members %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ member.username }}
                {% if member in admins %}
                <span class="badge bg-success rounded-pill">Admin</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% if is_admin %}
    <div class="card-footer bg-white">
        <a href="{% url 'manage_group_members' group.id %}" class="btn btn-sm btn-outline-primary">
            Manage Members
        </a>
    </div>
    {% endif %}
</div>
