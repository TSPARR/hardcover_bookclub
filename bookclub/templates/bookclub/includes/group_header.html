<!-- includes/group_header.html -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h1 class="mb-2">{{ group.name }}</h1>
                <p class="lead mb-3">{{ group.description }}</p>
                
                <div class="d-flex gap-2 mb-3">
                    <span class="badge bg-secondary">{{ members.count }} Members</span>
                    <span class="badge bg-primary">{{ books.count }} Books</span>
                    {% if is_admin %}
                    <span class="badge bg-success">Admin</span>
                    {% endif %}
                </div>
            </div>
            
            <div class="d-flex flex-column align-items-end">
                <a href="{% url 'home' %}" class="btn btn-secondary mb-2">Back to Groups</a>
                
                <a href="{% url 'attribution_analytics' group.id %}" class="btn btn-outline-info mb-2">
                    <i class="bi bi-graph-up"></i> Book Pick Analytics
                </a>
                
                {% if is_admin %}
                <div class="mt-2">
                    <a href="{% url 'manage_group_members' group.id %}" class="btn btn-sm btn-outline-primary me-1">
                        <i class="bi bi-people"></i> Manage Members
                    </a>
                    
                    <a href="{% url 'manage_invitations' group.id %}" class="btn btn-sm btn-outline-success me-1">
                        <i class="bi bi-envelope"></i> Invitations
                    </a>

                    <a href="{% url 'manage_member_starting_points' group.id %}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-calendar-date"></i> Starting Points
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
