{% extends 'bookclub/base.html' %}
{% load static %}

{% block title %}Resolve Dollar Bet{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Resolve Dollar Bet</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Bet: </strong> {{ bet.description }}
                        <hr>
                        <p><strong>Proposed by:</strong> {{ bet.proposer.username }}</p>
                        <p><strong>Accepted by:</strong> {{ bet.accepter.username }}</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Who won the bet?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="winner" 
                                       id="proposer" value="{{ bet.proposer.id }}" required>
                                <label class="form-check-label" for="proposer">
                                    {{ bet.proposer.username }} (The Proposer) - prediction was correct
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="winner" 
                                       id="accepter" value="{{ bet.accepter.id }}">
                                <label class="form-check-label" for="accepter">
                                    {{ bet.accepter.username }} (The Accepter) - prediction was incorrect
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dollar_bets_list' bet.book.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Resolve Bet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
