{% extends 'bookclub/base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-check-circle me-2"></i>Password Changed</h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-check text-success" style="font-size: 3rem;"></i>
                </div>
                <p class="text-center mb-4">Your password has been changed successfully.</p>
                
                <div class="d-grid">
                    <a href="{% url 'profile_settings' %}" class="btn btn-primary">
                        <i class="bi bi-gear me-1"></i>Back to Settings
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
